name: publish

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

defaults:
  run:
    working-directory: cypress-ms-teams-reporter

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: cypress-ms-teams-reporter/package-lock.json

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠 Run Cypress Tests
        run: npx cypress run || echo "⚠️ Tests failed, but continuing..."

      - name: 📤 Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-reports
          path: |
            cypress/reports
            cypress/screenshots

      - name: 📢 Report Results to Microsoft Teams
        if: always()
        run: npx cypress-ms-teams-reporter
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
