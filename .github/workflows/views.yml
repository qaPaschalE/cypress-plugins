name: Update Repo Views Badge

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Repository Views
        run: |
          VIEWS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/qaPaschalE/cypress-plugins/traffic/views \
            | jq '.count')

          echo "Total Views: $VIEWS"
          echo "VIEWS=$VIEWS" >> $GITHUB_ENV

      - name: Update Views Badge
        run: |
          curl -o views-badge.svg "https://img.shields.io/badge/Repo%20Views-${{ env.VIEWS }}-blue"

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add views-badge.svg
          git commit -m "Update repository views badge" || echo "No changes to commit"
          git push origin main
