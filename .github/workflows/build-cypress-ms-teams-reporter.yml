name: Cypress Tests with MS Teams Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd cypress-plugin/cypress-ms-teams-reporter
          npm install

      - name: ğŸƒâ€â™‚ï¸ Run Cypress Tests
        run: |
          cd cypress-plugin/cypress-ms-teams-reporter
          npx cypress run

      - name: ğŸ“© Send Report to Microsoft Teams
        run: |
          cd cypress-plugin/cypress-ms-teams-reporter
          npx cypress-ms-teams-reporter github ${{ secrets.TEAMS_WEBHOOK_URL }}
