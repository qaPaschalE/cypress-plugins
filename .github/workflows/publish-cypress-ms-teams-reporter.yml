name: Publish and release cypress-ms-teams-reporter

on:
  repository_dispatch:
    types:
      - release-triggered
  workflow_dispatch:

defaults:
  run:
    working-directory: cypress-ms-teams-reporter

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache-dependency-path: cypress-ms-teams-reporter/package-lock.json

      - name: üîç Get Current Version
        id: get_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: üöÄ Bump Version (If Needed)
        run: |
          NEW_VERSION=$(npm version patch -m "üîñ Bump version to %s")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: publish
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: "üîñ New release v${{ env.NEW_VERSION }}"
          draft: false
          prerelease: false

      - name: ‚úÖ Run Cypress Tests
        run: |
          npx cypress run || echo "‚ö†Ô∏è Cypress tests failed, but continuing..."

      - name: üì¢ Report to Microsoft Teams
        if: always()
        run: node scripts/report-to-teams.js
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
