name: Publish and release cypress-ms-teams-reporter

on:
  repository_dispatch:
    types:
      - release-triggered
  workflow_dispatch:

defaults:
  run:
    working-directory: cypress-ms-teams-reporter

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache-dependency-path: cypress-ms-teams-reporter/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ” Get Current Version
        id: get_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: ğŸ” Check if Version Exists on NPM
        id: check_npm
        run: |
          if npm view @paschal_cheps/cypress-ms-teams-reporter@$VERSION > /dev/null 2>&1; then
            echo "âš ï¸ Version $VERSION already exists on NPM. Skipping publish."
            exit 0
          else
            echo "âœ… New version detected: $VERSION"
          fi

      - name: ğŸš€ Publish to NPM
        id: publish
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: "ğŸš€ New release: v${{ env.VERSION }} is now available!"
          draft: false
          prerelease: false

      - name: ğŸ›  Run Cypress Tests (After Publishing)
        run: npx cypress run || echo "âš ï¸ Tests failed, but continuing..."

      - name: ğŸ“¤ Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-reports
          path: |
            cypress/reports
            cypress/screenshots

      - name: ğŸ“¢ Report Results to Microsoft Teams (After Publishing)
        if: always()
        run: npx cypress-ms-teams-reporter
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
