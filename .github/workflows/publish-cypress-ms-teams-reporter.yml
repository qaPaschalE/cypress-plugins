name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            cypress-plugins/cypress-ms-teams-reporter/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('cypress-plugins/cypress-ms-teams-reporter/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: 🚀 Checkout Repository (Ensure Depth)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠 Debug Workspace
        run: ls -R

      - name: 🏗 Verify Repository Structure
        run: ls -l

      - name: 📥 Install Dependencies
        working-directory: cypress-plugins/cypress-ms-teams-reporter
        run: npm install

      - name: 🛠 Build Package
        working-directory: cypress-plugins/cypress-ms-teams-reporter
        run: npm run build

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-ms-teams-reporter
          path: cypress-plugins/cypress-ms-teams-reporter
