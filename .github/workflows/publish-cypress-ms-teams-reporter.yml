name: publish
on:
  repository_dispatch:
    types:
      - release-triggered
  workflow_dispatch:

defaults:
  run:
    working-directory: cypress-ms-teams-reporter

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history for tagging

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: cypress-ms-teams-reporter/package-lock.json

      - name: üöÄ Bump Version (If Needed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          NEW_VERSION=$(npm version patch -m "üîñ Bump version to %s")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/qaPaschalE/cypress-plugins.git --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Run Cypress Tests (But Continue on Failure)
        run: |
          npx cypress run || echo "‚ö†Ô∏è Cypress tests failed, but continuing..."
        continue-on-error: true

      - name: üì§ Report Test Results to Microsoft Teams
        run: |
          npx @paschal_cheps/cypress-ms-teams-reporter@latest
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: üì¶ Publish to NPM
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üöÄ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: "üöÄ New release v${{ env.NEW_VERSION }} is out! Check the changelog for details."
          draft: false
          prerelease: false
