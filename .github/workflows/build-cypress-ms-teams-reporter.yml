name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: cypress-plugins/cypress-ms-teams-reporter/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('cypress-plugins/cypress-ms-teams-reporter/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd cypress-plugins/cypress-ms-teams-reporter
          npm install

      - name: ğŸ›  Build Package
        run: |
          cd cypress-plugins/cypress-ms-teams-reporter
          npm run build

      - name: âœ… Verify Build Output
        run: |
          ls -la cypress-plugins/cypress-ms-teams-reporter/dist
