name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: cypress-ms-teams-reporter

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: cypress-ms-teams-reporter/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ›  Build Package
        run: npm run build

      - name: ðŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-ms-teams-reporter-build
          path: cypress-ms-teams-reporter/dist
