name: Publish cypress-ms-teams-reporter to NPM

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('cypress-ms-teams-reporter/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: ğŸ” Check Current Directory
        run: pwd

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd cypress-ms-teams-reporter
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ›  Build Package
        run: |
          npm run build

      - name: ğŸš€ Publish Package to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
          VERSION=$(node -p "require('./package.json').version")
          git tag v$VERSION
          git push origin v$VERSION
