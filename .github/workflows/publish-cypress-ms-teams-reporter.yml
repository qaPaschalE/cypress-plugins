name: publish

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"

      - name: 📦 Cache Dependencies
        uses: actions/cache@v3
        with:
          path: cypress-plugins/cypress-ms-teams-reporter/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('cypress-plugins/cypress-ms-teams-reporter/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: 📥 Install Dependencies
        run: |
          cd cypress-plugins/cypress-ms-teams-reporter
          npm install

      - name: 🛠 Build Package (Again for Safety)
        run: |
          cd cypress-plugins/cypress-ms-teams-reporter
          npm run build

      - name: 🚀 Publish Package to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd cypress-plugins/cypress-ms-teams-reporter
          npm publish --access public

      - name: 🏷️ Tag Version
        run: |
          cd cypress-plugins/cypress-ms-teams-reporter
          VERSION=$(node -p "require('./package.json').version")
          git tag v$VERSION
          git push origin v$VERSION
